<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <label id="name-label" for="name-label">Name <input placeholder="Enter your name" id="name" name="name" type="text" required /></label>
        <label id="email-label" for="email-label">Email <input placeholder="Enter your Email" id="email" name="email" type="email" required /></label>
        
        <label id="number-label" for="number-label">Age (optional) <input placeholder="Age" id="number" name="number" type="number" min="16" max="120" /></label>
    </fieldset>
    <fieldset>
    <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?
        <label for="recommendation">
        </label>
        <label for="definitely"><input value="definitely" id="defintely" type="radio" name="recommendation" class="inline" /> Definitely </label>
        <label for="maybe"><input value="maybe" id="maybe" type="radio" name="recommendation" class="inline" /> Maybe</label>
        <label for="notsure"><input value="notsure" id="notsure" type="radio" name="recommendation" class="inline" /> Not sure</label>
        <label for="feature">What is your favorite fature of freeCodeCamp?
        <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        </label>
    </fieldset>
    <fieldset>
    <label for="improvements">What would you like to see improved? (Check all that apply)
        <input id="improvement" value="frontendprojects" type="checkbox" required name="frontendprojects" class="inline" value="1" /> <label for="frontendprojects">Front End Projects</label>
        <input id="improvement" value="backendprojects"type="checkbox" required name="frontendprojects" class="inline value="2"" /> <label for="backendprojects">Back End Projects</label>
        <input id="improvement" value="fullstackprojects"type="checkbox" required name="frontendprojects" class="inline" value="3" /> <label for="fullstackprojects">Full Stack Projects</label>
        <label for="comments">Any comments or suggestions?
        </label>
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
